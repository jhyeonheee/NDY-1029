<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Grow Hero</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            font-family: pretendard, sans-serif;
        }

        .section01 {
            height: 220vh;
            position: relative;
        }

        .line-wrap {
            padding-top: 20vh;
            position: relative;
            z-index: 5;
        }

        .container {
            opacity: 0;
            transform: translateY(40px);
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
        }

        .container .text {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .container p {
            font-size: 80px;
            margin: 0;
            font-weight: 800;
        }

        .container img {
            width: 300px;
            height: 90px;
            object-fit: cover;
            border-radius: 40px;
        }

        /* ğŸŸ£ ìƒíƒœ ì „í™˜ìš© í´ë˜ìŠ¤ */
        .image-fixed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            transform: translate(-50%, -50%) scale(1);
            z-index: 50;
            border-radius: 40px;
        }

        .section02 {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section02 p {
            font-size: 32px;
            opacity: 0;
            line-height: 1.4;
        }
    </style>
</head>

<body>

    <section class="section01">

        <div class="line-wrap">

            <div class="container bg">
                <div class="text">
                    <p>DEFINE</p>
                    <img src="img/heropage(1).jpg" class="image bgImg">
                </div>
            </div>

            <div class="container">
                <div class="text">
                    <p>NOTHING.</p>
                    <img src="img/heropage(5).jpg" class="image">
                </div>
            </div>

            <div class="container">
                <div class="text">
                    <p>BE</p>
                    <img src="img/heropage(3).jpg" class="image">
                </div>
            </div>

            <div class="container">
                <div class="text">
                    <p>EVERYTHING</p>
                    <img src="img/heropage(6).jpg" class="image">
                </div>
            </div>

        </div>

    </section>

    <section class="section02">
        <p>Launched in 2017, NDY is a unisex brand rooted in sporty and casual aesthetics.</p>
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        window.onload = () => {

            /* ë“±ì¥ ì• ë‹ˆë©”ì´ì…˜ */
            gsap.utils.toArray(".container").forEach((el, i) => {
                gsap.to(el, {
                    opacity: 1,
                    y: 0,
                    delay: i * 0.25,
                    duration: 1,
                    ease: "power3.out"
                });
            });

            const img = document.querySelector(".bgImg");

            /* ğŸŸ£ fixed ì „í™˜ íƒ€ì´ë° ì •í™•ë„ ë†’ì„ */
            ScrollTrigger.create({
                trigger: ".section01",
                start: "top top",
                end: "30% top",   // ğŸ”¥ ì´ë¯¸ì§€ê°€ ì‚¬ë¼ì§€ê¸° ì§ì „ fixed ì ìš©
                onEnter: () => img.classList.add("image-fixed"),
                onLeaveBack: () => img.classList.remove("image-fixed")
            });

            /* ğŸŸ£ ìŠ¤í¬ë¡¤ì— ë”°ë¼ ì ì§„ì  í™•ëŒ€ */
            gsap.to(img, {
                scale: 8,
                borderRadius: 0,
                ease: "none",
                scrollTrigger: {
                    trigger: ".section01",
                    start: "top top",
                    end: "bottom top",
                    scrub: true   // ğŸ”¥ í™•ëŒ€ frame-by-frame ë³´ì„
                }
            });

            /* section02 reveal */
            gsap.to(".section02 p", {
                opacity: 1,
                y: -40,
                duration: 1.5,
                scrollTrigger: {
                    trigger: ".section02",
                    start: "top 75%",
                    end: "top 40%",
                    scrub: true
                }
            });
        };
    </script>

</body>

</html>
