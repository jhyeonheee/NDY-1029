<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NDY Hero Interaction</title>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background:#000; font-family: Pretendard, sans-serif; color:white; }

/* ========= SECTION 01 ========= */

.section01 {
    height: 200vh; /* 스크롤 여유 */
    position: relative;
    overflow: hidden;
}

.section01 .inner {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding-top: 140px;
    gap: 50px;
    z-index: 5;
}

.section01 .container {
    display:flex;
    align-items:center;
    gap:40px;
    opacity:1;
}

.section01 p {
    font-size:90px;
    font-weight:700;
}

.section01 .container .image {
    width:300px;
    height:80px;
    object-fit:cover;
    border-top-right-radius:50px;
    border-bottom-right-radius:50px;
}

/* ===== 확대되는 이미지 (bg) ===== */
.hero-bg-wrap {
    position: absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    z-index:1;
}

.hero-bg-img {
    width: 320px;
    height: 90px;
    object-fit: cover;
    border-radius: 50px;
    display: block;
}

/* ========= SECTION 02 ========= */

.section02 {
    height: 100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
}

.section02 p {
    font-size:28px;
    font-family: 'Cormorant Garamond', serif;
    line-height:1.4;
    width:70%;
    opacity:0;
}
</style>
</head>

<body>

<!-- ===================== SECTION 01 ===================== -->
<section class="section01">

    <!-- 실제 확대될 이미지 (별도 레이어) -->
    <div class="hero-bg-wrap">
        <img src="img/heropage(1).jpg" class="hero-bg-img" />
    </div>

    <div class="inner">
        <div class="container">
            <p>DEFINE</p>
            <img src="img/heropage(1).jpg" class="image">
        </div>

        <div class="container">
            <p>NOTHING.</p>
            <img src="img/heropage(5).jpg" class="image">
        </div>

        <div class="container">
            <p>BE</p>
            <img src="img/heropage(3).jpg" class="image">
        </div>

        <div class="container">
            <p>EVERYTHING</p>
            <img src="img/heropage(6).jpg" class="image">
        </div>
    </div>
</section>

<!-- ===================== SECTION 02 ===================== -->
<section class="section02">
    <p>
        Launched in 2017, NDY is a unisex brand rooted in a sporty and casual aesthetic. 
        The name ‘NDY’ is short for Not Defined Yet, inspired by the idea that 
        what truly matters is not fixed definitions but infinite possibilities.
    </p>
</section>

<!-- ===================== SCRIPT ===================== -->
<script>
gsap.registerPlugin(ScrollTrigger);

const bg = document.querySelector(".hero-bg-img");
const section1 = document.querySelector(".section01");
const textAbout = document.querySelector(".section02 p");

/* ==========================================================
   1) 이미지 스크롤 확대
   ========================================================== */
let tl = gsap.timeline({
    scrollTrigger: {
        trigger: section1,
        start: "top top",
        end: "bottom top",
        scrub: 1,
    }
});

// 초기값
gsap.set(bg, {
    position: "fixed",
    top: "50%",
    left: "50%",
    xPercent: -50,
    yPercent: -50
});

// 확대 애니메이션
tl.to(bg, {
    scale: 6,
    borderRadius: 0,
    ease: "none"
});

/* ==========================================================
   2) 확대 완료 + 0.5초 후 이미지 원위치 복귀
   ========================================================== */
tl.to(bg, {
    scale: 6,
    duration: 0.5,
    onComplete: () => {
        // 확대 완료 이후 0.5초 지연 후 실행
        setTimeout(() => {
            bg.style.position = "relative";
            bg.style.transform = "none";
            bg.style.width = "100vw";
            bg.style.height = "100vh";
        }, 500);
    }
});

/* ==========================================================
   3) section02 텍스트 등장 (확대 완료 직후)
   ========================================================== */
gsap.from(textAbout, {
    opacity: 0,
    y: 40,
    duration: 1.2,
    ease: "power3.out",
    scrollTrigger: {
        trigger: section1,
        start: "bottom center",
    }
});
</script>

</body>
</html>
